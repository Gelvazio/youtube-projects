<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  <title>Travel</title>
</head>
<body>
  <div class="buttom-container">
    <div class="buttom buttom-first"></div>
    <div class="buttom buttom-middle"></div>
    <div class="buttom buttom-last"></div>
  </div>

  <header>
    <p><span>Hello</span>, what are you looking for?</p>
  </header>

  <section class="menu">
    <div class="menu-item-container">
      <div class="menu-item menu-hotels">
        <i class="fa fa-bed" aria-hidden="true"></i>
      </div>
      <p>Hotels</p>
    </div>

    <div class="menu-item-container">
      <div class="menu-item menu-flights">
        <i class="fa fa-plane" aria-hidden="true"></i>
      </div>
      <p>Flights</p>
    </div>

    <div class="menu-item-container">
      <div class="menu-item menu-foods">
        <i class="fa fa-coffee" aria-hidden="true"></i>
      </div>
      <p>Foods</p>
    </div>

    <div class="menu-item-container">
      <div class="menu-item menu-events">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>
      <p>Events</p>
    </div>
  </section>

  <main>
    <h2>Best Experiences</h2>

    <div class="locations-container">
      <div class="locations-section">
        <img src="./images/image-1.jpg" alt="" class="locations-image" >
        <img src="./images/image-2.jpg" alt="" class="locations-image">
        <img src="./images/image-5.jpg" alt="" class="locations-image" >
        <img src="./images/image-6.jpg" alt="" class="locations-image">
      </div>

      <div class="locations-section">
        <img src="./images/image-7.jpg" alt="" class="locations-image">
        <img src="./images/image-4.jpg" alt="" class="locations-image">
        <img src="./images/image-3.jpg" alt="" class="locations-image">
        <img src="./images/image-8.jpg" alt="" class="locations-image">
      </div>
    </div>
  </main>
</body>
</html>
