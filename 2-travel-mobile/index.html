<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  />
  <title>Travel App</title>
</head>
<body>
  <header>
    <i class="fa fa-arrow-left"></i>
    <div class="buttom-container">
      <div class="buttom buttom-first"></div>
      <div class="buttom buttom-middle"></div>
      <div class="buttom buttom-last"></div>
    </div>
  </header>
  

  <main>
    <h2>Discover Canada</h2>
    <p>The mere mention of Canada evokes thoughts of a paradise.</p>

    <section class="photos-container">
      <div class="image-location">
        <img src="./images/image-1.jpg" alt="">
      </div>

      <div class="image-location">
        <img src="./images/image-2.jpg" alt="">
      </div>

      <div class="image-location">
        <img src="./images/image-3.jpg" alt="">
      </div>

      <div class="image-location">
        <img src="./images/image-4.jpg" alt="">
      </div>

      <div class="image-location image-more">
        <p>+28</p>
      </div>
    </section>

    <section class="more">
      <p>More</p>
      <i class="fa fa-arrow-circle-right"></i>
    </section>
  </main>
</body>
</html>
